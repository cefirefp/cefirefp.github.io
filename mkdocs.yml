theme:
  name: material
  include_search_page: false
  font:
    code: Roboto
    text: Baloo 2
  palette:
    # Boto que canvia a mode oscur
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Canvia a mode fosc
    # Bot贸 que canvia a mode clar
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Canvia a mode clar
  favicon: images/icono.jpg
  features:
    - header.autohide
    - toc.follow  # el toc segueix en la pantalla
    - toc.integrate # el toc dins de la pgina, en el menu lateral
    - search.suggest
    #- navigation.tabs
    #- navigation.tabs.sticky
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.footer       # footer de la pagina, amb navegaci贸
    - navigation.top          # boto flotant de tornar a dalt 
