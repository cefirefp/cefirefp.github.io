theme:
  name: material
  include_search_page: false
  font:
    code: Roboto
    text: Baloo 2
  palette:
    # Boto que canvia a mode oscur
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Canvia a mode fosc
    # Botó que canvia a mode clar
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Canvia a mode clar
  favicon: images/icono.jpg
  features:
    - header.autohide
    - toc.follow  # el toc segueix en la pantalla
    - toc.integrate # el toc dins de la pàgina, en el menu lateral
    - search.suggest
    #- navigation.tabs
    #- navigation.tabs.sticky
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.footer       # footer de la pagina, amb navegació
    - navigation.top          # boto flotant de tornar a dalt 
    - content.footnote.tooltips
    - mermaid
  logo: images/icono.jpg
  icon:
    admonition:
      note: octicons/alert-24
      example: octicons/book-16
  

extra_css:
  - css/extra.css

extra:
  generator: false #Muestra en el pie de página que se ha realiza
  social:
    - icon: material/file-pdf-box
      link: pdf/documentacion.pdf
      name: Descargar PDF


markdown_extensions:
    - sane_lists
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
        permalink: true
        toc_depth: 3
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.blocks.caption #permet afegir captions a les imatges
    - pymdownx.caret #permet afegir text amb subíndex i superíndex
    - pymdownx.details #permet afegir detalls desplegables
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.keys #permet afegir text amb l'aparença de tecla
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format 
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

plugins:
  - search
  - macros:
      include_yaml:
        - variables.yml
